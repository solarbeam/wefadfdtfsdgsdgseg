<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateBookDetails.book.name}</h2>
    <h:form>
        <h:outputText value="ISBN: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateBookDetails.book.ISBN}" required="true" />
        <h:commandButton value="update" action="#{updateBookDetails.updateBookISBN()}">
            <f:param name="bookId" value="#{updateBookDetails.book.id}" />
        </h:commandButton>
        <h:outputText value="Opt lock e. Click agian to override" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateISBN.ISBNGenerationStatus}" />
        <h:commandButton value="Generate book ISBN?" disabled="#{generateISBN.ISBNGenerationRunning}" action="#{generateISBN.generateISBN()}">
            <f:param name="bookId" value="#{updateBookDetails.book.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
