<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>



    <h2>Items</h2>
    <ol>
        <ui:repeat value="#{items.allItems}" var="item">
            <li>#{item.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{updateItem}"></h:inputText>

        <h:commandButton id="a" ajax="false" value="Add new shop">
            <f:param name="action" value="#{updateItem.update()}"></f:param>

        </h:commandButton>
    </h:form>

    <h:link outcome="mb/index" value="MyBatis implementation"/>
</h:body>
</html>
