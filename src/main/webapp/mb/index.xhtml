<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>

    <h2>Items</h2>
    <ol>
        <ui:repeat value="#{itemsMyBatis.allItems}" var="item">
            <li>#{item.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{itemsMyBatis.itemToCreate.name}" required="true" ></h:inputText>
        <h:commandButton value="Add new item" action="#{itemsMyBatis.createItem()}"></h:commandButton>
    </h:form>

    <h:link outcome="index" value="back to index"/>
</h:body>
</html>
